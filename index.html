<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="Coming Soon Web Page" />
    <meta name="keyword" content="coming, soon" />
    <meta name="author" content="Alfayed Dennita" />
    <meta name="theme-color" content="#3427fe" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Something New - Coming Soon!</title>
  </head>
  <body
    class="font-poppins text-neutral-600 selection:bg-secondary selection:text-white"
  >
    <main>
      <section id="hero" class="bg-primary">
        <div class="mx-auto max-w-screen-lg px-16 pt-20">
          <img class="mx-auto max-h-80" src="images/hero-image.svg" alt="" />
        </div>
      </section>

      <section id="content">
        <div
          class="mx-auto flex max-w-2xl flex-col items-center gap-8 px-6 py-16 text-center sm:py-20"
        >
          <h1 class="text-4xl font-bold text-neutral-700 sm:text-5xl">
            We're Launching Soon!
          </h1>

          <p class="leading-loose text-neutral-400">
            We're currently working hard on this page. Subscribe our newsletter
            to get update when it'll be live.
          </p>

          <form class="flex w-[90%] text-white" action="" method="post">
            <input
              class="w-full grow bg-primary py-3 px-4 placeholder:text-neutral-300"
              type="email"
              name="email"
              placeholder="Enter Your Email"
              title="Email"
              required
            />
            <button
              class="bg-secondary px-5"
              type="submit"
              title="Subscribe Our Newsletter"
            >
              <i class="fas fa-angle-right"></i>
            </button>
          </form>

          <div class="flex flex-col items-center gap-4">
            <h2 class="text-lg font-medium">Follow Us:</h2>
            <ul class="flex flex-wrap justify-center gap-2">
              <li>
                <a
                  class="flex h-10 w-10 items-center justify-center rounded-full bg-neutral-200 text-primary transition-colors hover:bg-primary hover:text-white"
                  href="#"
                  target="_blank"
                  rel="nofollow"
                  title="Facebook"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li>
                <a
                  class="flex h-10 w-10 items-center justify-center rounded-full bg-neutral-200 text-primary transition-colors hover:bg-primary hover:text-white"
                  href="#"
                  target="_blank"
                  rel="nofollow"
                  title="Twitter"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
              <li>
                <a
                  class="flex h-10 w-10 items-center justify-center rounded-full bg-neutral-200 text-primary transition-colors hover:bg-primary hover:text-white"
                  href="#"
                  target="_blank"
                  rel="nofollow"
                  title="Instagram"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
              <li>
                <a
                  class="flex h-10 w-10 items-center justify-center rounded-full bg-neutral-200 text-primary transition-colors hover:bg-primary hover:text-white"
                  href="#"
                  target="_blank"
                  rel="nofollow"
                  title="LinkedIn"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
